<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login_register_page">
    <form class="login_register_form">
      <h1 class="form_title">LOG IN</h1>

      <input
        type="email"
        placeholder="Email address"
        id="login_email"
        class="input"
      />

      <p id="login_err1" style="display: none" class="margin"></p>

      <input
        type="password"
        placeholder="Password"
        id="login_pass"
        class="input"
      />

      <p id="login_err2" style="display: none" class="margin"></p>

      <button
        type="button"
        id="login_submit"
        class="button"
        onclick="handleSubmitLoginForm()"
      >
        Log in
      </button>

      <p>
        Dont have an account?
        <a href="register.html">Register</a>
      </p>
    </form>

    <script src="js/app.js"></script>
  </body>
</html>
